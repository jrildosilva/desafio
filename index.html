<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Serif:opsz,wght@8..144,700&family=Staatliches&display=swap" rel="stylesheet"> 


</head>
<body>
   <div class="page">
      
       <div id="header">
        <header>
          <h1>Mentoria</h1>
          <p>Preencha o formulário abaixo para <br> agendar a sua mentoria </p>
         </header>
       </div>
      
        
      
       <form >
        <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="col-2">
              <div class="input-wrapper">
                <label for="name">
                  Nome
                </label>
                <input type="text" id="name">
              </div>

              <div class="input-wrapper">
                <label for="lastName">
                  Sobrenome
                </label>
                <input type="text" id="last-name">
              </div>
            </div>
              
            <div class="input-wrapper">
               <label for="email">
                E-mail <span>(Digite um e-mail válido)</span>
              </label>
               <input type="email" id="email">
            </div>

            <div class="input-wrapper">
              <label for="password">
                senha <span>(mínimo 6 caracteres)</span>
              </label>
              <input 
              type="password" 
              id="password" 
              minlength="6"/>
           </div>
          </fieldset>

        <fieldset >
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
                <label for="name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                <input type="text" id="name-mentor" required />
            </div>    
        </fieldset>

       
        <fieldset >
          <legend > Seus Horários Disponíveis</legend>
          <h3>Primeira Mentoria</h3>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">
                    Data <span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">
                    Das
                  </label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">
                    Até
                  </label>
                  <input type="time" id="event-end" />
                </div>
              </div>  

              <h3>Segunda Mentoria</h3>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="event-date">
                    Data <span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" id="event-date"> 
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">
                    Das
                  </label>
                  <input type="time" id="event-begin"> 
                </div>

                <div class="input-wrapper">
                  <label for="event-end">
                    Até
                  </label>
                  <input type="time" id="event-end"> 
                </div>
              </div>   
          </fieldset>
        </div>

      </form>
      <footer>
        <input 
        class="button"
        type="submit" 
        form="my-form"
        value="Salvar" />
      </footer>
   </div>
</body>
</html>
